<h1 align="center">Sign up</h1>
<table width="473" border="1">
  <tr>
    <td width="157">Contact person name</td>
    <td width="300"><form id="form1" name="form1" method="post" action="">
      <label>
        <input name="Contact person name" type="text" id="Contact person name" size="50" maxlength="30" required="required"/>
      </label>
    </form></td>
  </tr>
  <tr>
    <td>Phone number</td>
    <td><form id="form2" name="form2" method="post" action="">
      <label>
        <input name="Phone number" type="text" id="Phone number" size="50" maxlength="30" />
      </label>
    </form></td>
  </tr>
  <tr>
    <td>Email address</td>
    <td><form id="form3" name="form3" method="post" action="">
      <label>
        <input name="Email address" type="text" id="Email address" size="50" maxlength="30" />
      </label>
    </form></td>
  </tr>
  <tr>
    <td>Competition day</td>
    <td><form id="form4" name="form4" method="post" action="">
      <p>
        <label>
          <input type="radio" name="Competition day" value="radio" id="Competitionday_0" />
          Monday</label>
        <br />
        <label>
          <input type="radio" name="Competition day" value="radio" id="Competitionday_1" />
          Tuesday</label>
        <br />
        <label>
          <input type="radio" name="Competition day" value="radio" id="Competitionday_2" />
          Wednesday</label>
        <br />
        <label>
          <input type="radio" name="Competition day" value="radio" id="Competitionday_3" />
          Thursday</label>
        <br />
        <label>
          <input type="radio" name="Competition day" value="radio" id="Competitionday_4" />
          Friday</label>
        <br />
        <label>
          <input type="radio" name="Competition day" value="radio" id="Competitionday_5" />
          Saturday</label>
        <br />
      </p>
    </form></td>
  </tr>
  <tr>
    <td>User agreement</td>
    <td><form id="form5" name="form5" method="post" action="">
      <label>
        <textarea name="User agreement2" id="User agreement2" cols="45" rows="5">Participants in Diggers Beach Volleyball play at their own risk and are responsible for their own safety and should only play if they are capable. Check with your doctor before you begin.
Game fees must be paid prior to the start of the game. Games may be cancelled up to 4 hours beforehand to get a refund. Without 4 hours' notice, participants will forfeit the game and be charged 50% of the game fee.
</textarea>
        <br />

        I have read and accept the user agreement</label>
    </form></td>
